services:
  datto-rmm-mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ghcr.io/wyre-technology/datto-rmm-mcp:latest
    container_name: datto-rmm-mcp-server
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DATTO_API_KEY=${DATTO_API_KEY}
      - DATTO_API_SECRET=${DATTO_API_SECRET}
      - DATTO_PLATFORM=${DATTO_PLATFORM}
      - MCP_TRANSPORT=http
      - AUTH_MODE=env
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes: {}
